<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pokemon Api</title>
  </head>
  <body>
    <div id="header"><h1>Pokemon</h1></div>
    <div id="pokemonSearchContainer">
      <form id="pokemonSearchForm">
        <label for="pokemonNameSearch">
          Search for a pokemon by name:
          <input
            type="text"
            name="pokemonNameSearch"
            id="pokemonNameSearch"
            placeholder="Search"
        /></label>

        <button
          type="button"
          id="pokemonNameSearchButton"
          onclick="searchByName()"
        >
          Search by Name
        </button>
      </form>
    </div>
    <div id="refreshButtonContainer">
      <button id="refreshButton" onclick="refreshPage()">
        Click this to refresh the page before searching again
      </button>
    </div>
    <div id="pokemonButtonContainer">
      <button id="loadPokemonButton" onclick="searchOriginalPokemon()">
        Load Original Pokemon
      </button>
    </div>
    <div id="pokemonOutputContainer"></div>
    <div id="footer"><h6>Footer</h6></div>
    <script src="script.js"></script>
  </body>
</html>
